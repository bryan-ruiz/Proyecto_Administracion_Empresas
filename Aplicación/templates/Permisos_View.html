<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="card" style="height: 900px;">
        <div class="header">
            <h4>Permisos</h4>
        </div>
        <div class="body">
            <div id="tableDimensiones2" class="dataTables_wrapper form-inline dt-bootstrap">
                <!--HEADER-->
                <div class="row">
                    <!--END BOTONES ACCIONES-->
                    <!--INPUT SEARCH-->
                    <div class="col-sm-6" >
                        <div id="filterTablePermisos" class="dataTables_filter">
                            <input ng-model="newPermission.name" ng-init="newPermission.name=''" type="search" class="form-control input-sm" style="width: 100%;"
                                   placeholder="Buscar" aria-controls="filterTablePermisos">
                        </div>
                    </div>
                    <!--END INPUT SEARCH-->
                    <!--BOTONES ACCIONES-->
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary" class="SearchingButton">
                            <span class="glyphicon glyphicon-search"></span> Buscar
                        </button>
                        <button type="button"  class="btn btn-primary" ng-click="addPermission()" >
                            <span class="glyphicon glyphicon-plus"></span> Agregar
                        </button>
                    </div>
                </div>
                <!--END HEADER-->
                <!--TABLA DIMENSIONES-->
                <div class="col-sm-12">

                    <div class="row">
                      <div class="col-xs-12 my-controller">
                        <div class="row">
                          <div class="col-xs-6">
                            <div class="col-xs-5">
                            <label for="search">Buscar en lista:</label>
                            </div>  
                            <div class="col-xs-6">
                              <input ng-model="search" id="search" class="form-control" placeholder="Buscar permiso">
                            </div>
                          </div>
                          <div class="col-xs-6">
                            <div class="col-xs-7">
                              <label for="search">Permisos por pagina:</label>
                            </div>
                            <div class="col-xs-5">
                              <input type="number" min="1" max="10" class="form-control" ng-model="pageSize">
                            </div>
                          </div>
                        </div>
                        <br>
                        <table class="table table-hover dataTable" id="dataTablePermisos">
                            <thead>
                            <tr role="row">
                                <th>Id</th>
                                <th>Permiso</th>
                                <th>Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody >
                            <tr role="row" dir-paginate="permission in permissions | filter:search | itemsPerPage: pageSize" current-page="currentPage" pagination-id="permissionsPagination">
                                <th>{{permission.id}}</th>
                                <th>{{permission.name}}</th>
                                <th><a ng-click="remove(permission)">Eliminar</a></th>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12 other-controller">
                        <div class="text-center">
                          <dir-pagination-controls boundary-links="true" pagination-id="permissionsPagination" template-url="dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                      </div>
                    </div>  
                  </div>
                  <div id="modal" class="modal modal-fixed-footer">
                    <div class="modal-content">
                      <h4></h4>
                    </div>
                    
                  </div>
                <!--END FOOTER-->
            </div>
        </div>
    </div>
</div>
