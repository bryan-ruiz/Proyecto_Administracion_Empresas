<!--START CARD TABLE + BOTONES-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-init =onLoad()>
    <div class="card" style="height: 500px">
        <div class="header">
            <h4>Dimensiones</h4>
        </div>
        <div class="body">
            <div id="tableWrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <!--HEADER-->
                <div class="row">
                    <!--BOTONES ACCIONES-->
                    <div class="col-sm-6">
                        <div class="col-sm-6">
                            <button class="btn" style="width: 100%;background-color: #000033;color: white"
                                    data-toggle="modal" data-target="#modalAddDimension">
                                Crear Nuevo Registro
                            </button>
                        </div>
                    </div>
                    <!--END BOTONES ACCIONES-->
                    <!--INPUT SEARCH-->
                    <div class="col-sm-6" >
                        <div id="filterTableDimensiones" class="dataTables_filter">
                            <input type="search" class="form-control input-sm" style="width: 100%;"
                                   placeholder="Buscar" id="input_search_rows">
                        </div>
                    </div>
                    <!--END INPUT SEARCH-->
                </div>
                <!--END HEADER-->
                <!--TABLA DIMENSIONES-->
                <div class="row">
                    <div class="col-sm-12">
                        <table  class="table table-hover dataTable table-responsive" id="dataTableDimensiones" style="overflow: auto">
                            <thead>
                            <tr role="row">
                                <th>#</th>
                                <th>Dimensión</th>
                                <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr role="row" class="odd" ng-repeat="item in lista_dimensiones | limitTo : 4">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.Dimension}}</td>
                                    <td>
                                        <a  ng-click="openEditModal(item)" style="color: darkblue">EDITAR</a> |
                                        <a  ng-click="deleteData(item.ID)" style="color: red;">ELIMINAR</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--END TABLA DIMENSIONES-->
                <!--FOOTER-->
                <div class="row">
                    <div class="col-sm-5">
                        <p>Mostrado: <strong>{{}}</strong></p>
                    </div>
                    <div class="col-sm-7">
                        <button type="button" id="button_last_rows" ng-click="backData()" disabled class="btn btn-default">Anterior</button>
                        <button class="btn btn-default" id="button_next_rows" ng-click="nextData()">Siguiente</button>
                    </div>
                </div>
                <!--END FOOTER-->
            </div>
        </div>
    </div>
</div>
<!--END CARD TABLE + BOTONES-->

<!--START MODAL ADD DIMENSION-->
<div class="container-fluid">
    <div class="modal fade" id="modalAddDimension" tabindex="-1" role="dialog" aria-labelledby="modalAddDimension" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Dimensión</h5>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <div class="container-fluid">
                                <label for="input_dimension">Nombre de la Dimensión</label>
                                <input type="text" class="form-control" ng-model="new_item.Dimension"
                                       id="input_dimension" placeholder="Nombre Dimensión" >
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  ng-click="insertData(new_item)" id="btnSaveDimension">
                        Agregar Dimensión
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END MODAL ADD DIMENSION-->

<!--START MODAL EDIT DIMENSION-->
<div class="container-fluid">
    <div class="modal fade" id="modalEditDimension" tabindex="-1" role="dialog" aria-labelledby="modalEditDimension" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Dimensión | {{dimension_selected_edit.Dimension}}</h5>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <div class="container-fluid">
                                <label for="input_dimension_edit">Ingrese el nombre de la dimensión</label>
                                <input type="text" class="form-control" ng-model="dimension_selected_edit.Dimension"
                                       id="input_dimension_edit" placeholder="Nombre Dimensión" >
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  ng-click="editData(dimension_selected_edit)" id="btnEditDimension">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END MODAL EDIT DIMENSION-->
